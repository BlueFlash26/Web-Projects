<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="main">
        <div id="calculator">
            <fieldset class="js-calc-field"></fieldset>
    
            <p>
                <button onclick="calculation(1);">
                    1
                </button>
        
                <button onclick="calculation(2);">
                    2
                </button>
        
                <button onclick="calculation(3);">
                    3
                </button>
        
                <button id="plus" value="+" class="operators" onclick="calculation('+');">
                    +
                </button>
            </p>
        
            <p>
                <button onclick="calculation(4);">
                    4
                </button>
        
                <button onclick="calculation(5);">
                    5
                </button>
        
                <button onclick="calculation(6);">
                    6
                </button>
        
                <button id="minus" value="-" class="operators" onclick="calculation('-');">
                    -
                </button>
            </p>
        
            <p>
                <button onclick="calculation(7);">
                    7
                </button>
        
                <button onclick="calculation(8);">
                    8
                </button>
        
                <button onclick="calculation(9);">
                    9
                </button>
        
                <button id="multiply" value="*" class="operators" onclick="calculation('*');">
                    *
                </button>
            </p>
        
            <p>
                <button id="dot" value="." onclick="calculation('.');">
                    .
                </button>
        
                <button onclick="calculation(0);">
                    0
                </button>
        
                <button id="result" onclick="result();">
                    =
                </button>
        
                <button id="divide" value="/" class="operators" onclick="calculation('/');">
                    /
                </button>
            </p>
        
            <p>
                <button class="danger" onclick="reset();">
                    Clear
                </button>
    
                <button class="danger" onclick="del();">
                    Del
                </button>
            </p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
